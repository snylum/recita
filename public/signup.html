<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="/favicon.png">

  <title>Recita Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-sm">
    <h1 class="text-2xl font-bold mb-6 text-center">Create Account</h1>
    <form id="signupForm" class="space-y-4">
      <input id="name" type="text" placeholder="Name" class="w-full p-3 border rounded-lg" required>
      <input id="email" type="email" placeholder="Email" class="w-full p-3 border rounded-lg" required>
      <input id="password" type="password" placeholder="Password" class="w-full p-3 border rounded-lg" required>
      <button type="submit" class="w-full bg-blue-500 text-white p-3 rounded-lg hover:bg-blue-600">
        Sign Up
      </button>
    </form>
    <p class="mt-4 text-center text-sm">
      Already have an account? 
      <a href="index.html" class="text-blue-500 hover:underline">Login</a>
    </p>
  </div>

  <!-- IMPORTANT: load app.js as an ES module -->
  <script type="module" src="app.js"></script>
</body>
</html>
